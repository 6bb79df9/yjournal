<div>
  <form ng-submit="itemList.add()">
    <input type="text" ng-model="itemList.content" placeholder="Quick add an item ..." style="width:100%" autofocus>
  </form>
  <table>
    <tr ng-repeat="item in itemList.items">
      <td><a class="text-danger glyphicon glyphicon-remove" ng-click="itemList.remove(item.id)" href="#" style="padding-right:3px"></a></td>
      <td>
        <a data-toggle="tooltip" title={{item.time}} href="#/edit/{{item.id}}">{{itemList.title(item)}}</a>
        <span class="badge" ng-repeat="tag in item.attribute.tag" style="background-color:{{tag.name.colorCode()}}">{{tag.name}}</span>
      </td>
    </tr>
  </table>
  <ul class="list-unstyled">
    <li ng-repeat="item in itemList.items">
    </li>
  </ul>
</div>
